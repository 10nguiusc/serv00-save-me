<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>

        body {
            width: 800px;
            margin: 100px auto;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        hr {
            width: 100%;
            height: 1px;
            background: #ccc;
            border: none;

    <p>The requested URL was not found on this server.</p>
